<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Memory Game</title>
  </head>
  <body>
    
    <main id="main">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Memory Game / Level 1</h1>
        </div>
        <div class="row justify-content-center">
          <div class="main-box">
            <div class="main-box-row d-flex">
              <div class="inner-box b-red box-1"></div>
              <div class="inner-box b-yellow box-2"></div>
            </div>
            <div class="level-circle"></div>
            <div class="main-box-row d-flex">
              <div class="inner-box b-blue box-3"></div>
              <div class="inner-box b-green box-4"></div>
            </div>
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="sub-steps-list">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="step">
            <p>1/5</p>
          </div>
        </div>
      </div>
    </main>
    
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
      const sound_1 = new Audio('assets/audios/sound-1.wav');
      const sound_2 = new Audio('assets/audios/sound-2.wav');
      const sound_3 = new Audio('assets/audios/sound-3.wav');
      const sound_4 = new Audio('assets/audios/sound-4.wav')
      $('.box-1').click(function(e){
        sound_1.play();
      });
      $('.box-2').click(function(e){
        sound_2.play();
      });
      $('.box-3').click(function(e){
        sound_3.play();
      });
      $('.box-4').click(function(e){
        sound_4.play();
      });
    </script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
