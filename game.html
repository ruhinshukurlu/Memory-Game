<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Memory Game</title>
  </head>
  <body>
    
    <main id="main">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Memory Game / Level 1</h1>
        </div>
        <div class="row justify-content-center">
          <div class="main-box">
            <div class="main-box-row d-flex">
              <div data-index="1" class="inner-box b-red"></div>
              <div data-index="2" class="inner-box b-yellow"></div>
            </div>
            <div class="level-circle"></div>
            <div class="main-box-row d-flex">
              <div data-index="3" class="inner-box b-blue"></div>
              <div data-index="4" class="inner-box b-green"></div>
            </div>
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="sub-steps-list">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="step">
            <p>1/5</p>
          </div>
        </div>
      </div>
    </main>
    
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
      

      $('.inner-box').click(function(){
        var box_index = $(this).attr('data-index');
        const sound  = new Audio(`assets/audios/sound-${box_index}.wav`);
        if ( sound.paused ) {
          sound.play();
        }
        else {
          sound.currentTime = 0;
        }
      });

     
    </script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
