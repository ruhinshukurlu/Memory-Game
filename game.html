<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Memory Game</title>

  <body>
    
    <main id="main">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Memory Game / Level 1</h1>
        </div>
        <div class="row justify-content-center">
          <div class="main-box">
            <div class="main-box-row d-flex">
              <div class="inner-box b-red"></div>
              <div class="inner-box b-yellow"></div>
            </div>
            <div class="level-circle"></div>
            <div class="main-box-row d-flex">
              <div class="inner-box b-blue"></div>
              <div class="inner-box b-green"></div>
            </div>
          </div>
        </div>

        <div class="row justify-content-around">
          <div class="sub-steps-list">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="step">
            <p>1/5</p>
          </div>
        </div>
      </div>
    </main>
    
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
