<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Memory Game</title>
</head>

<body>
    <div class="container">
      <div class="main-inner">
        <div class="row justify-content-center head">
          <h1 id="gameName">Memory Game</h1>
          <!-- <button id="startGame" class="btn">Start Game</button>
          <button id="review" class="btn">Review</button> -->
        </div>

        <div class="row game-block justify-content-center">
          <div class="piano-block">
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
            <div class="black-key key"></div>
            <div class="white-key key"></div>
          </div>
        </div>

        <div class="row justify-content-center game-block" style="display: none;">
          <div class="main-box">
            <div class="main-box-row d-flex">
              <div data-index="1" class="inner-box b-red"></div>
              <div data-index="2" class="inner-box b-yellow"></div>
            </div>
            <div class="level-circle">
              <button id="restart-btn" style="display: none;">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-sync-alt fa-w-16 fa-3x"><path fill="currentColor" d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z" class=""></path></svg>
              </button>
            </div>
            <div class="main-box-row d-flex">
              <div data-index="3" class="inner-box b-blue"></div>
              <div data-index="4" class="inner-box b-green"></div>
            </div>
          </div>
        </div>
  
        <div class="row justify-content-between game-block step-block" style="display: none;">
          <div class="sub-steps-box">
            
          </div>
          <div class="level-block">
            <div class="level-item">
              <p class="level-text">1</p>
            </div>

            <div class="line"></div>

            <div class="level-item ">
              <p class="level-text">2</p>
            </div>

            <div class="line"></div>

            <div class="level-item">
              <p class="level-text">3</p>
            </div>

            <div class="line"></div>

            <div class="level-item">
              <p class="level-text">4</p>
            </div>

            <div class="line"></div>

            <div class="level-item">
              <p class="level-text">5</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/piano.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
